<div class="container">
  <div class="header">

<!-- icons are on https://fontawesome.com/icons?d=gallery&m=free -->
<script src="https://kit.fontawesome.com/f7818d968c.js" crossorigin="anonymous"></script>
<script data-js-selector="source" data-js-attributes="jscopyand">
  (function () {
    var triggers = document.querySelectorAll('[data-jscopyand="accordion"]');
    triggers.forEach(function (trigger) {
      trigger.nextElementSibling.style.display = 'none';
      trigger.addEventListener('click', function () {
        this.nextElementSibling.style.display = this.nextElementSibling.style.display ? '' : 'none';
      });
    });
  })();
</script>
<script src="../script.js"></script>
